<form action="/assets_physics/add/" id="createForm">
  <div class="form-group">
    <label for="add-assets-sn" class="control-label">SN号:</label>
    <input type="text" class="form-control" id="add-assets-sn" name="sn" value="">
    <div class="alert alert-danger" role="alert" id="add-assets-sn-info" style="display:none"></div>
  </div>
  
  <div class="form-group">
    <label for="add-assets-pip" class="control-label">主机IP:</label>
    <input type="text" class="form-control" id="add-assets-pip" name="pip" value="">
  </div>
  <div class="form-group">
    <label for="add-assets-vendor" class="control-label">厂商:</label>
    <input type="text" class="form-control" id="add-assets-vendor" name="vendor" value="">
  </div>
  <div class="form-group">
    <label for="add-assets-model" class="control-label">型号:</label>
    <input type="text" class="form-control" id="add-assets-model" name="model" value="">
  </div>
  <div class="form-group">
    <label for="add-assets-os" class="control-label">esxi版本:</label>
    <select name="esxi_version">
      {% for os in oses %}
      <option value="{{os['id']}}">{{os['osname']}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="add-assets-purchase_date" class="control-label">采购日期:</label>
    <input type="text" class="form-control" id="add-assets-purchase_date" name="purchase_date" value="">
  </div>
  <div class="form-group">
    <label for="add-assets-warranty" class="control-label">保修时长(年):</label>
    <input type="text" class="form-control" id="add-assets-warranty" name="warranty" value="">
  </div>
  <div class="form-group">
    <label for="add-assets-idc_id" class="control-label">所在机房:</label>
    <select name="bIdc">
      {% for id, value in idcs %}
      <option value="{{id}}">{{value}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="add-assets-bPod" class="col-md-3 control-label">机柜位置:</label>
    <input type="text" class="form-control" id="add-assets-bPod" name="bPod" value="">
  </div>
   <div class="form-group">
    <label for="add-assets-bPu" class="control-label">主机位置(U):</label>
    <input type="text" class="form-control" id="add-assets-bPu" name="bPu" value="">
  </div> 
  <div class="form-group">
    <label for="add-assets-cpuModel" class="control-label">CPU型号:  </label>
    <input type="text" class="form-control" id="add-assets-cpuModel" name="cpuModel" value="">
  </div>
  <div class="form-group">
    <label for="add-assets-pmem" class="control-label">内存大小(G)：</label>
    <input class="form-control" id="add-assets-pmem" name="pmem" data-slider-id='ex2Slider' type="text" data-slider-min="32" data-slider-max="128" data-slider-step="4" data-slider-value="32" /><br>
    当前所选内存为：<span id="add-assets-pmemVal">32G</span>
  </div>

</form>
<script type="text/javascript" >

   // jQuery('#add-assets-cpu').slider();
   // jQuery('#add-assets-cpu').on('slide', function(slideEvt){
   //    jQuery('#add-assets-cpuVal').text(slideEvt.value + '核')
   // })

   jQuery('#add-assets-pmem').slider();
   jQuery('#add-assets-pmem').on('slide', function(slideEvt){
      jQuery('#add-assets-pmemVal').text(slideEvt.value + 'G')
   })

   // jQuery('#add-assets-disk').slider();
   // jQuery('#add-assets-disk').on('slide', function(slideEvt){
   //    jQuery('#add-assets-diskVal').text(slideEvt.value + 'G')
   // })
    jQuery('#add-assets-purchase_date').datetimepicker({
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
        minView: 2,
        autoclose: true
    });
    jQuery('#createForm').bootstrapValidator({
      message: 'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
      fields:{/*验证*/
        sn:{/*键名sn和input name值对应*/
          message: 'The sn number is not valid',
          validators:{
            notEmpty:{/*非空提示*/
              message: 'SN号不能为空'
            },
            stringLength:{/*长度提示*/
              min: 10,
              max: 10,
              message:'sn号长度是10个字符'
            }
          }
        },
        pip:{
          message: 'The ip address is not valid',
          validators:{
            notEmpty:{/*非空提示*/
              message: 'IP地址不能为空'
            },
            regexp:{
              regexp:/^(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])$/,
              message:'ip地址不正确'
            }
          }
        }
      }
    })
</script>
