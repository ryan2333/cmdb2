<form action="/user/update/" method="post">
  <input type="hidden" id="modify-user-uid" name="userid" value="{{users['id']}}">
  <div class="form-group">
    <label for="modify-user-name" class="control-label">用户名:</label>
    <input type="text" class="form-control" id="modify-user-name" readonly="readonly" value="{{users['username']}}" name="username">
  </div>
  <div class="form-group">
    <label for="modify-user-email" class="control-label">邮箱:</label>
    <input type="text" class="form-control" id="modify-user-email" value="{{users['email']}}" name="email">
  </div>
  <div class="form-group">
    <label for="modify-user-type" class="control-label">用户类型:</label>
    <select id="modify-user-type" name="usertype">
      {% for  k,v in usertype %}
        <option value="{{k}}"
        {% if k == users['user_type'] %}
        selected="selected"
        {% endif %}>
        {{v}}
        </option>
      {% endfor %}
    </select>
  </div>
</form>
