<form action="/usertype/add/" id="createForm">
  <div class="form-group">
    <label for="tname" class="control-label">用户类型:</label>
    <input type="text" class="form-control" id="tname" name="tname" value="">
    <div class="alert alert-danger" role="alert" id="add-assets-sn-info" style="display:none"></div>
  </div>
</form>
<script type="text/javascript" >
    jQuery('#createForm').bootstrapValidator({
      message: 'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
      fields:{/*验证*/
        tname:{/*键名sn和input name值对应*/
          message: 'The sn number is not valid',
          validators:{
            notEmpty:{/*非空提示*/
              message: '类型名称不能为空'
            }
          }
        }
      }
    })
</script>
